name: "GitHub Action Locks"
author: "@abatilo"
description: "An action to lock the concurrent executions of your Actions"
runs:
  using: "docker"
  image: "Dockerfile"
  entrypoint: "github-action-locks lock"
  post-entrypoint: "github-action-locks unlock"
branding:
  icon: "lock"
  color: "gray-dark"
